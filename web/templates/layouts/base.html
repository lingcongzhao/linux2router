{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Linux2Router</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="/static/js/app.js"></script>
</head>
<body class="h-full" hx-boost="true">
    <div class="min-h-full">
        {{if .User}}
        {{template "nav" .}}
        {{end}}

        <main class="{{if .User}}py-6{{end}}">
            <div class="{{if .User}}mx-auto max-w-7xl px-4 sm:px-6 lg:px-8{{end}}">
                {{template "content" .}}
            </div>
        </main>
    </div>
    <script>
    var serviceIntervals = {
        dns: null,
        dhcp: null
    };

    function updateServiceControls(service) {
        Promise.all([
            fetch('/' + service + '/controls').then(r => r.text()),
            fetch('/' + service + '/status').then(r => r.text())
        ]).then(([controlsHtml, statusHtml]) => {
            const controlsContainer = document.getElementById(service + '-controls-container');
            if (controlsContainer) {
                controlsContainer.innerHTML = controlsHtml;
                htmx.process(controlsContainer);
            }
            
            const statusContainer = document.getElementById(service + '-status-container');
            if (statusContainer) {
                statusContainer.innerHTML = statusHtml;
                htmx.process(statusContainer);
            }
        }).catch(err => console.error('Error updating ' + service + ' controls:', err));
    }

    function startPolling(service) {
        if (serviceIntervals[service]) return;
        updateServiceControls(service);
        serviceIntervals[service] = setInterval(function() { updateServiceControls(service); }, 5000);
    }

    function stopPolling(service) {
        if (serviceIntervals[service]) {
            clearInterval(serviceIntervals[service]);
            serviceIntervals[service] = null;
        }
    }

    function manageServicePolling() {
        const path = window.location.pathname;
        
        if (path.startsWith('/dns')) {
            startPolling('dns');
            stopPolling('dhcp');
        } else if (path.startsWith('/dhcp')) {
            startPolling('dhcp');
            stopPolling('dns');
        } else {
            stopPolling('dns');
            stopPolling('dhcp');
        }
    }

    setTimeout(function() {
        manageServicePolling();
    }, 500);

    document.body.addEventListener('htmx:afterSwap', function() {
        manageServicePolling();
    });
    </script>
</body>
</html>
{{end}}
